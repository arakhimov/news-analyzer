<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис для анализа происходящих в мире событий">
    <meta name="keywords" content="HTML5, CSS3, JavaScript ES2017, Git, Webpack">
    <meta name="author" content="Артем Рахимов">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
    <link rel="icon" href="<%=require('./images/regular/favicon.png').default%>">
    <title>News Analyzer</title>
  </head>
  <body>
    <div class="root">
      <!-- секция header -->
      <header class="header header_theme_dark">
        <!-- контейнер для ограничения контента и создания горизонтальной линии на всю длину header -->
        <div class="content__header content__wrapper">
          <a href="./index.html" lang="en" class="content__link content__link_news-analyzer content__link_theme_dark">NewsAnalyzer</a>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a href="./index.html" class="content__link content__link_page_about">Главная</a>
            </li>
            <li class="header__nav-item">
              <a href="./about.html" class="content__link content__link_page_about">О проекте</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- конец header -->

      <!-- секция request-answer -->
      <section class="request-answer">
        <ul class="request-answer__nav content__wrapper">
          <li class="request-answer__nav-item">
            <a href="./index.html" class="content__link content__link_theme_dark content__link_section_request-answer">Главная</a>
          </li>
          <li class="request-answer__nav-item">
            <a href="./analytics.html" class="content__link content__link_section_request-answer">/ Аналитика</a>
          </li>
        </ul>
        <h2 class="content__title content__title_section_request-answer content__wrapper">Вы спросили:</h2>
        <p class="content__paragraph content__paragraph_section_request-answer content__wrapper">Новостей за неделю: 
          <span class="content__paragraph request-answer__amount request-answer__amount_content_text"></span>
        </p>
        <p class="content__paragraph content__paragraph_section_request-answer content__wrapper">Упоминаний в заголовках: 
          <span class="content__paragraph request-answer__amount request-answer__amount_content_headers"></span>
        </p>
      </section>

      <!-- секция analytics -->
      <section class="analytics">
        <h3 class="content__subtitle content__wrapper">Аналитика по дням</h3>
        <div class="analytics__wrapper content__wrapper">
          <!-- заголовок -->
          <span class="analytics__header-item">дата (август)</span>
          <span class="analytics__header-item">кол-во упоминаний</span>
          <!-- шкала -->
          <div class="analytics__scale">
            <span class="analytics__scale-item">0</span>
            <span class="analytics__scale-item">25</span>
            <span class="analytics__scale-item">50</span>
            <span class="analytics__scale-item">75</span>
            <span class="analytics__scale-item">100</span>
          </div>
          <div class="analytics__day-wrapper">
            <!-- понедельник -->
            <time datetime="2020-03-19" class="analytics__day"></time>
            <!-- вторник -->
            <time datetime="2020-03-20" class="analytics__day"></time>
            <!-- среда -->
            <time datetime="2020-03-21" class="analytics__day"></time>
            <!-- четверг -->
            <time datetime="2020-03-22" class="analytics__day"></time>
            <!-- пятница -->
            <time datetime="2020-03-23" class="analytics__day"></time>
            <!-- суббота -->
            <time datetime="2020-03-24" class="analytics__day"></time>
            <!-- воскресенье -->
            <time datetime="2020-03-25" class="analytics__day"></time>
          </div>
          <!-- диапазоны -->
          <div class="analytics__range-wrapper">
            <!-- понедельник -->
            <span class="analytics__range"></span>
            <!-- вторник -->
            <span class="analytics__range"></span>
            <!-- среда -->
            <span class="analytics__range"></span>
            <!-- четверг -->
            <span class="analytics__range"></span>
            <!-- пятница -->
            <span class="analytics__range"></span>
            <!-- суббота -->
            <span class="analytics__range"></span>
            <!-- воскресенье -->
            <span class="analytics__range"></span>
          </div>
          <!-- шкала -->
          <div class="analytics__scale">
            <span class="analytics__scale-item">0</span>
            <span class="analytics__scale-item">25</span>
            <span class="analytics__scale-item">50</span>
            <span class="analytics__scale-item">75</span>
            <span class="analytics__scale-item">100</span>
          </div>
        </div>
      </section>
      
      <!--секция footer -->
      <footer class="footer content__wrapper">
        <span class="footer__copyright">&copy;2019&emsp;NewsAnalyzer</span>
        <nav class="footer__nav">
          <!-- страницы -->
          <ul class="footer__nav-list footer__nav-list_type_pages">
            <li class="footer__nav-list-item footer__nav-list-item_type_pages">
              <a href="./index.html" class="content__link footer__link footer__link_type_pages">Главная</a>
            </li>
            <li class="footer__nav-list-item footer__nav-list-item_type_pages">
              <a href="./about.html" class="content__link footer__link footer__link_type_pages">О проекте</a>
            </li>
            <li class="footer__nav-list-item footer__nav-list-item_type_pages">
              <a target="_blank" href="https://praktikum.yandex.ru/" class="content__link footer__link footer__link_type_pages">Яндекс.Практикум</a>
            </li>
          </ul>
        </nav>
        <!-- социальные сети -->
        <ul class="footer__nav-list footer__nav-list_type_icon">
          <li class="footer__nav-list-item footer__nav-list-item_type_icon">
            <a target="_blank" href="https://github.com/" class="content__link footer__link footer__link_type_icon">
              <img src="<%=require('./images/regular/github-icon.png').default%>" alt="github icon" class="footer__social-icon">
            </a>
          </li>
          <li class="footer__nav-list-item footer__nav-list-item_type_icon">
            <a target="_blank" href="https://www.facebook.com/" class="content__link footer__link footer__link_type_icon">
              <img src="<%=require('./images/regular/facebook-icon.png').default%>" alt="facebook icon" class="footer__social-icon">
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>

  </body>
</html>
